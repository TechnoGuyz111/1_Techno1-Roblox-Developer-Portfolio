<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    nav {
      width: 220px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.3rem;
      transition: background 0.2s;
    }
    nav button.active, nav button:hover {
      background: #2b2b2b;
      color: #fff;
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    header button {
      background: #4da3ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    section {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    fieldset {
      border: 1px solid #333;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    fieldset legend { padding: 0 0.3rem; }
    label { display: block; margin: 0.3rem 0; }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1e1e1e;
      color: #eee;
    }
    textarea { min-height: 80px; }

    .list-item {
      background: #1e1e1e;
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 0.6rem;
    }
    .list-item button {
      background: #ff5252;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.4rem;
    }

    pre {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    /* Login overlay */
    #loginOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginBox {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    #loginBox input {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Admin Login</h2>
      <p>Enter password to continue</p>
      <input type="password" id="adminPass" placeholder="Password"/>
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>

  <!-- Sidebar -->
  <nav>
    <h2>Editor</h2>
    <button data-tab="bio" class="active">Bio</button>
    <button data-tab="work">Work</button>
    <button data-tab="skills">Skills</button>
    <button data-tab="payments">Payments</button>
    <button data-tab="links">Links</button>
    <button data-tab="contacts">Contacts</button>
    <button data-tab="preview">Preview</button>
  </nav>

  <!-- Main -->
  <main>
    <header>
      <h1>Portfolio Editor</h1>
      <button onclick="downloadJson()">Download data.json</button>
    </header>
    <section id="tabContent"></section>
  </main>

  <script>
    // ===== Login =====
    const PASSWORD = "changeme"; // <-- set your password here
    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === PASSWORD) {
        document.getElementById("loginOverlay").style.display = "none";
      } else {
        alert("Wrong password");
      }
    }

    // ===== Load Data =====
    let portfolioData = {};
    fetch("data.json").then(r => r.json()).then(d => {
      portfolioData = d;
      loadTab("bio");
    });

    // ===== Tab Navigation =====
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelector("nav button.active").classList.remove("active");
        btn.classList.add("active");
        loadTab(btn.dataset.tab);
      });
    });

    // ===== Dynamic Tabs =====
    const tabContent = document.getElementById("tabContent");

    function loadTab(tab) {
      tabContent.innerHTML = "";
      if (tab === "bio") renderBio();
      if (tab === "work") renderWork();
      if (tab === "skills") renderList("skills");
      if (tab === "payments") renderList("payments");
      if (tab === "links") renderLinks();
      if (tab === "contacts") renderContacts();
      if (tab === "preview") renderPreview();
    }

    function renderBio() {
      tabContent.innerHTML = `
        <label>Name <input value="${portfolioData.name}"></label>
        <label>Initials <input value="${portfolioData.initials}"></label>
        <label>Tagline <input value="${portfolioData.tagline}"></label>
        <label>Bio (Markdown)<textarea>${portfolioData.bio_markdown}</textarea></label>
      `;
      const inputs = tabContent.querySelectorAll("input, textarea");
      inputs[0].oninput = e => portfolioData.name = e.target.value;
      inputs[1].oninput = e => portfolioData.initials = e.target.value;
      inputs[2].oninput = e => portfolioData.tagline = e.target.value;
      inputs[3].oninput = e => portfolioData.bio_markdown = e.target.value;
    }

    function renderWork() {
      portfolioData.work.forEach((w, i) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <label>Title <input value="${w.title}"></label>
          <label>Date <input value="${w.date}"></label>
          <label>Role <input value="${w.role}"></label>
          <label>Description <textarea>${w.desc_markdown}</textarea></label>
          <div class="media"></div>
          <button onclick="removeWork(${i})">Remove</button>
        `;
        tabContent.appendChild(div);

        const inputs = div.querySelectorAll("input, textarea");
        inputs[0].oninput = e => w.title = e.target.value;
        inputs[1].oninput = e => w.date = e.target.value;
        inputs[2].oninput = e => w.role = e.target.value;
        inputs[3].oninput = e => w.desc_markdown = e.target.value;

        const mediaDiv = div.querySelector(".media");
        w.media.forEach((m, mi) => {
          const md = document.createElement("div");
          md.innerHTML = `
            <label>Type
              <select>
                <option ${m.type==="image"?"selected":""}>image</option>
                <option ${m.type==="video"?"selected":""}>video</option>
                <option ${m.type==="embed"?"selected":""}>embed</option>
              </select>
            </label>
            <label>Source <input value="${m.src}"></label>
            <button onclick="removeMedia(${i},${mi})">Remove Media</button>
          `;
          mediaDiv.appendChild(md);
          const selects = md.querySelectorAll("select, input");
          selects[0].oninput = e => m.type = e.target.value;
          selects[1].oninput = e => m.src = e.target.value;
        });

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add Media";
        addBtn.onclick = () => { w.media.push({type:"image",src:""}); renderWork(); };
        mediaDiv.appendChild(addBtn);
      });
      const addWorkBtn = document.createElement("button");
      addWorkBtn.textContent = "Add Work Item";
      addWorkBtn.onclick = () => { portfolioData.work.push({title:"",date:"",role:"",desc_markdown:"",media:[]}); renderWork(); };
      tabContent.appendChild(addWorkBtn);
    }

    function removeWork(i) {
      portfolioData.work.splice(i,1);
      renderWork();
    }
    function removeMedia(wi, mi) {
      portfolioData.work[wi].media.splice(mi,1);
      renderWork();
    }

    function renderList(key) {
      portfolioData[key].forEach((item,i) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <input value="${item}">
          <button onclick="removeListItem('${key}',${i})">Remove</button>
        `;
        tabContent.appendChild(div);
        div.querySelector("input").oninput = e => portfolioData[key][i] = e.target.value;
      });
      const addBtn = document.createElement("button");
      addBtn.textContent = `Add ${key.slice(0,-1)}`;
      addBtn.onclick = () => { portfolioData[key].push(""); renderList(key); };
      tabContent.appendChild(addBtn);
    }
    function removeListItem(key,i) {
      portfolioData[key].splice(i,1);
      renderList(key);
    }

    function renderLinks() {
      portfolioData.links.forEach((l,i) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <label>Title <input value="${l.title}"></label>
          <label>Href <input value="${l.href}"></label>
          <button onclick="removeListItemObj('links',${i})">Remove</button>
        `;
        tabContent.appendChild(div);
        const inputs = div.querySelectorAll("input");
        inputs[0].oninput = e => l.title = e.target.value;
        inputs[1].oninput = e => l.href = e.target.value;
      });
      const addBtn = document.createElement("button");
      addBtn.textContent = "Add Link";
      addBtn.onclick = () => { portfolioData.links.push({title:"",href:""}); renderLinks(); };
      tabContent.appendChild(addBtn);
    }

    function renderContacts() {
      portfolioData.contacts.forEach((c,i) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <label>Label <input value="${c.label}"></label>
          <label>Value <input value="${c.value}"></label>
          <button onclick="removeListItemObj('contacts',${i})">Remove</button>
        `;
        tabContent.appendChild(div);
        const inputs = div.querySelectorAll("input");
        inputs[0].oninput = e => c.label = e.target.value;
        inputs[1].oninput = e => c.value = e.target.value;
      });
      const addBtn = document.createElement("button");
      addBtn.textContent = "Add Contact";
      addBtn.onclick = () => { portfolioData.contacts.push({label:"",value:""}); renderContacts(); };
      tabContent.appendChild(addBtn);
    }

    function removeListItemObj(key,i) {
      portfolioData[key].splice(i,1);
      if (key==="links") renderLinks();
      if (key==="contacts") renderContacts();
    }

    function renderPreview() {
      const pre = document.createElement("pre");
      pre.textContent = JSON.stringify(portfolioData,null,2);
      tabContent.appendChild(pre);
    }

    // ===== Download JSON =====
    function downloadJson() {
      const blob = new Blob([JSON.stringify(portfolioData,null,2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
